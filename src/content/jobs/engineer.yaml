title: Ingenieur (m/w/d) für nachhaltige Infrastruktur und Umwelttechnik
description: Als Ingenieur (m/w/d) für nachhaltige Infrastruktur und Umwelttechnik bei LEHNE ing. planst und überwachst Du ab dem ersten Tag spannende Bauprojekte in den Bereichen nachhaltige Infrastruktur, Energie, Umwelttechnik und Mobilität. Dabei kannst Du Dich aktiv bei komplexen Planungsprozessen einbringen und wegweisende Lösungen kreieren.
aufgaben:
  - Als Expert*in übernimmst Du die Planung und Bauüberwachung innovativer Projekte in den Bereichen nachhaltige Infrastruktur, Energie, Umwelttechnik und Mobilität nach modernen technischen und nachhaltigen Standards
  - Dazu gehören Abstimmungen mit interdisziplinären Projektbeteiligten zum Erarbeiten einer gemeinsamen Lösung
  - Du bist bereit, mit zunehmender Expertise wachsende Herausforderungen anzunehmen
  - Zusätzlich fühlst Du Dich mitverantwortlich für eine erfolgreiche Umsetzung der Projekte
profil:
  - Du hast einen Abschluss als Bauingenieur, Umweltingenieur, Geograph, Vermessungsingenieur, Verfahrensingenieur, Stadtplaner, Wirtschaftsingenieur, Landschaftsarchitekt, in der Umwelttechnik, in der Energietechnik oder vergleichbar
  - Vorzugsweise bringst Du erste Berufserfahrungen mit oder bist ein engagierter Quereinsteiger
  - Eine schnelle Auffassungsgabe, sicheres und kommunikatives Auftreten und eine strukturierte Arbeitsweise zeichnen Dich aus
  - Die Anwendungen von CAD und MS Office sind für Dich selbstverständlich
  - Abgerundet wird Dein Profil durch gute Deutsch- oder Englischkenntnisse in Wort und Schrift
angebot:
  - Es erwarten Dich individuelle Karrieremöglichkeiten mit der Chance Deine Fähigkeiten langfristig weiterzuentwickeln
  - Du hast einen attraktiven Arbeitsplatz mit modernster technischer Ausstattung in Hamburg St. Georg und einem dynamischen Team
  - Ein vertrauensvolles Miteinander, unkomplizierte Kommunikation und persönliches Mentoring bilden die Grundlagen für unseren gemeinsamen Erfolg

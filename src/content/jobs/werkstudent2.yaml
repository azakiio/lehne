title: Werkstudent (m/w/d) für nachhaltige Infrastruktur und Umwelttechnik
description: Als Werkstudent (m/w/d) für nachhaltige Infrastruktur und Umwelttechnik bei LEHNE ing. unterstützt Du bei spannenden Bauprojekten in den Bereichen Wasser, Abwasser, Umwelttechnik und Leitungsbau urbaner Infrastruktur. Du erhältst anspruchsvolle und abwechslungsreiche Aufgaben, mit großem fachlichem und persönlichem Lernpotenzial.
aufgaben:
  - Du unterstützt unser Team in der Planung und Umsetzung von Bauprojekten
  - Dazu gehören u.a. die CAD-Konstruktion und die kreative Variantenentwicklung für die urbane Infrastruktur
  - Außerdem unterstützt Du die Bauleitung und hilfst bei der Überwachung auf der Baustelleasiert
profil:
  - Du absolvierst aktuell ein technisches Studium im Ingenieurbereich
  - Du hast Spaß an technischen und konstruktiven Prozessen
  - Du bist sicher im Umgang mit den MS Office Produkten
  - Gute Team- und Kommunikationsfähigkeiten zeichnen Dich aus
  - Wünschenswert sind Kenntnisse im CAD-Bereich
angebot:
  - Es erwartet Dich die Arbeit in kleinen Teams in netter Atmosphäre mit Start-Up Charakter
  - Du hast einen attraktiven Arbeitsplatz mit modernster technischer Ausstattung in der Hamburger Innenstadt/St. Georg nahe der Außenalster
  - Es besteht die Möglichkeit zur Übernahme nach dem Studium
